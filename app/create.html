<!DOCTYPE html>
<html>
<head>
  <title>1UP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="header">
    <div class="cell0">
      <h1>1UP</h1><img src="diamond.png" height="50px" style="margin: -10px 0px 0px 10px">
    </div>
    <div class="cell1">
      <input type="text" class="headerInput"><button class="headerButton" style="display: inline-block; width: 70px;">SEARCH</button>
    </div>
    <div class="cell2">
      <div>
        <span style="font-weight: bold;">Account:</span>
        <span id="account" style="margin-right: 10px;"></span>
      </div>
      <div>
        <span style="font-weight: bold;">Balance:</span>
        <span id="balance"></span>
      </div>
    </div>
  </div>
  <div class="navWrapper">
    <div class="nav">
      <a href="/">Home</a>
      <a href="myauctions.html">My Auctions</a>
      <a href="create.html" class="active">Create</a>
    </div>
  </div>

  <div class="wrapper">
    <div class="content">

      <div id="createAuctionCell">
        <h3>Create an Auction</h3>
        <input type="text" id="createAuctionInput" id="item" placeholder="Item">
        <input type="text" id="createAuctionInput" id="biddingTime" placeholder="Time">
        <input type="text" id="createAuctionInput" id="startPrice" placeholder="Starting Price">
        <button id="createAuctionButton" onclick="App.createAuction()">Create Auction</button>
      </div>

    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
