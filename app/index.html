<!DOCTYPE html>
<html>
<head>
  <title>EtherFarm</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>EtherFarm</h1>
  <br>
  <p>Account:</p>
  <p id="account"></p>
  <br>
  <h3>Create an Auction</h3>
  <input type="text" id="item" placeholder="Item">
  <input type="text" id="biddingTime" placeholder="Time">
  <input type="text" id="startPrice" placeholder="Starting Price">
  <button id="createAuction" onclick="App.createAuction()">Create Auction</button>
  <br><br>
  <h3>Auction Ids</h3>
  <span id="auctionIds"></span>
  <button id="getAuctionIds" onclick="App.getAuctionIds()">Get Auction Ids</button>
  <br><br>
  <h3>Auction</h3>
  <input type="text" id="id">
  <button id="getAuction" onclick="App.getAuction()">Get Auction</button>
  <span id="auction"></span>
</body>
</html>
