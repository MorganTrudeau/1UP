<!DOCTYPE html>
<html>
<head>
  <title>EtherFarm</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>EtherMine</h1>
  <br>
  <p style="display: inline-block; font-weight: bold;">Account:</p>
  <p id="account" style="display: inline-block;"></p>
  <br>
  <h3>Create an Auction</h3>
  <input type="text" id="item" placeholder="Item">
  <input type="text" id="biddingTime" placeholder="Time">
  <input type="text" id="startPrice" placeholder="Starting Price">
  <button id="createAuction" onclick="App.createAuction()">Create Auction</button>
  <br><br>
  <h3>My Auctions</h3>
  <table id="myAuctionsTable">
    <thead>
      <td>ITEM</td>
      <td>CURRENT PRICE</td>
      <td>END TIME</td>
      <td>COLLECT</td>
    </thead>
    <tbody></tbody>
  </table>
  <br><br>
  <h3>Withdraws Pending</h3>
  <table id="withdrawTable">
    <thead>
      <tr>
        <td>AUCTION ID</td>
        <td>PENDING WITHDRAWAL</td>
        <td>WITHDRAW</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br><br>
  <h3>Auctions</h3>
  <table id="auctionTable">
      <thead> 
        <tr>
          <td>AUCTION ID</td>
          <td>ITEM</td>
          <td>CURRENT PRICE</td>
          <td>END TIME</td>
          <td>BID</td>
          <td>HIGHEST BIDDER</td>
          <td>SELLER</td>
        </tr>
      </thead>
      <tbody></tbody>
  </table>

</body>
</html>
