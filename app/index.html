<!DOCTYPE html>
<html>
<head>
  <title>EtherFarm - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>EtherFarm</h1>
  <h2>Example Truffle Dapp</h2>
  <br>
  <p>Account:</p>
  <p id="account"></p>
  <br>
  <span></span>
  <br><br>
  <input type="text" id="item" placeholder="item">
  <input type="text" id="time" placeholder="time">
  <input type="text" id="minPrice" placeholder="min price">
  <button id="createAuction" onclick="App.createAuction()">Create Auction</button>
  <br><br>
  <h3>Auction Ids</h3>
  <span id="auctionIds"></span>
  <button id="getAuctionIds" onclick="App.getAuctionIds()">Get Auction Ids</button>
  <br><br>
  <h3>Auction</h3>
  <input type="text" id="id">
  <button id="getAuction" onclick="App.getAuction()">Get Auctions</button>
  <span id="auction"></span>

  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
