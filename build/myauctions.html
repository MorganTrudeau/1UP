<!DOCTYPE html>
<html>
<head>
  <title>1UP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body class="myauctions">
  <div class="header">
    <div class="cell0">
      <h1>1UP</h1><img src="diamond.png" height="50px" style="margin: -10px 0px 0px 10px">
    </div>
    <div class="cell1">
      <input type="text" class="headerInput"><button class="headerButton" style="display: inline-block; width: 70px;">SEARCH</button>
    </div>
    <div class="cell2">
      <div>
        <span style="font-weight: bold;">Account:</span>
        <span id="account" style="margin-right: 10px;"></span>
      </div>
      <div>
        <span style="font-weight: bold;">Balance:</span>
        <span id="balance"></span>
      </div>
    </div>
  </div>
  <div class="navWrapper">
    <div class="nav">
      <a href="/">Home</a>
      <a href="myauctions.html" class="active">My Auctions</a>
      <a href="create.html">Create</a>
    </div>
  </div>

  <div class="wrapper">
    <div class="content">

      <div class="cell" id="manageAuctionsCell">
        <div>
          <h3>My Auctions</h3>
          <table id="myAuctionsTable">
            <thead>
              <tr>
                <th id="item">ITEM</th>
                <th id="price">CURRENT PRICE</th>
                <th id="time">END TIME</th>
                <th id="collect">COLLECT</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <div>
          <h3>Withdraws Pending</h3>
          <table id="withdrawTable">
            <thead>
              <tr>
                <th>AUCTION ID</th>
                <th>PENDING WITHDRAWAL</th>
                <th>WITHDRAW</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
